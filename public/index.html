<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>C.R.U.D. para Usuários</title>
    <link rel="stylesheet" href="_css/style.css">
</head>
<body>
    <div id="interfaceForm" class="borderGreen">
        <form id="formCreate" class="form">
            <fieldset id="create">
                <legend>Informações do Usuário</legend>
                <p>
                    <label for="idCreate">ID:</label>
                    <input class="formItem" type="text" id="idCreate" placeholder="Seu ID será gerado automaticamente." readonly>
                </p>
                <p>
                    <label for="nameCreate">Nome *:</label>
                    <input class="formItem" type="text" id="nameCreate">
                </p>
                <p>
                    <label for="emailCreate">E-mail *:</label>
                    <input class="formItem" type="email" id="emailCreate">
                </p>
                <p>
                    <label for="birthdayCreate">Data de Nascimento *:</label>
                    <input class="formItem" type="date" id="birthdayCreate">
                </p>
                <p><button type="submit">Confirmar</button></p>
            </fieldset>
        </form>

        <form id="formUpdate" class="form">
            <fieldset id="update">
                <legend>Atualização de Dados</legend>
                <p>
                    <label for="idUpdate">ID:</label>
                    <input class="formItem" type="text" id="idUpdate">
                </p>
                <p>
                    <label for="nameUpdate">Nome *:</label>
                    <input class="formItem" type="text" id="nameUpdate">
                </p>
                <p>
                    <label for="emailUpdate">E-mail *:</label>
                    <input class="formItem" type="email" id="emailUpdate">
                </p>
                <p>
                    <label for="birthdayUpdate">Data de Nascimento *:</label>
                    <input class="formItem" type="date" id="birthdayUpdate">
                </p>
                <p><button type="submit">Atualizar</button></p>
            </fieldset>
        </form>
    </div>

    <div id="interfaceList" class="borderGreen">
        <ul id="usersList"></ul>
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
