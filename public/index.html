<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>C.R.U.D. para Usuários</title>
    <link rel="stylesheet" href="_css/style.css">
</head>
<body>
    <div id="interfaceForm" class="borderGreen">
            <form id="form">
                <fieldset>
                    <legend>Informações do Usuário</legend>
                    <p><input class="formItem" type="text" id="name" placeholder="Nome *"></p>
                    <p><input class="formItem" type="email" id="email" placeholder="E-mail *"></p>
                    <p><input class="formItem" type="number" id="age" placeholder="Idade *" min="0"></p>
                    <p><button class="formItem" type="submit">Confirmar</button></p>
                </fieldset>
            </form>
    </div>

    <div id="interfaceList" class="borderGreen">
        <ul id="usersList"></ul>
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
